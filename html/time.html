<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Conversion</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/0e9a92b7d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topbar">
        <div class="topbar-brand">
            <a href="/conversions/index.html">Conversions</a>
        </div>
    </div>
    <div class="container">
        <h1>Time Converter</h1>
        <div class="select-container">
            <div class="select-group">
                <label for="fromConversionType">From</label>
                <select id="fromConversionType">
                    <option value="ms">Milliseconds</option>
                    <option value="secs" selected>Seconds</option>
                    <option value="mins">Minutes</option>
                    <option value="hrs">Hours</option>
                    <option value="days">Days</option>
                    <option value="yrs">Years</option>
                    <option value="dc">Decades</option>
                    <option value="cent">Centuries</option>
                    <option value="mil">Millenniums</option>
                </select>
            </div>
            <div class="swap-container">
                <button type="button" class="swap fa-solid fa-arrow-right-arrow-left" onclick="swap()"></button>
            </div>
            <div class="select-group">
                <label for="toConversionType">To</label>
                <select id="toConversionType">
                    <option value="ms">Milliseconds</option>
                    <option value="secs">Seconds</option>
                    <option value="mins" selected>Minutes</option>
                    <option value="hrs">Hours</option>
                    <option value="days">Days</option>
                    <option value="yrs">Years</option>
                    <option value="dc">Decades</option>
                    <option value="cent">Centuries</option>
                    <option value="mil">Millenniums</option>
                </select>
            </div>
        </div>
        <div class="converter">
            <div class="input-section">
                <input id="inputText" type="number" placeholder="Enter input here...">
                <button id="convert" onclick="convert()">Convert</button>
            </div>
            <div class="output-section">
                <input id="outputText" type="text" readonly placeholder="Converted output...">
                <button onclick="copyToClipboard('outputText')">Copy Output</button>
            </div>
        </div>
    </div>
    <script src="../js/time.js"></script>
</body>
</html>
