<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Conversion</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="https://kit.fontawesome.com/0e9a92b7d2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topbar">
        <div class="topbar-brand">
            <a href="/conversions/index.html">Conversions</a>
        </div>
    </div>
    <div class="container">
        <h1>Number Converter</h1>
        <div class="select-container">
            <div class="select-group">
                <label for="fromConversionType">From</label>
                <select id="fromConversionType">
                    <option value="text" selected>Text</option>
                    <option value="binary">Binary</option>
                    <option value="hex">Hex</option>
                    <option value="morse">Morse Code</option>
                </select>
            </div>
            <div class="swap-container">
                <button type="button" class="swap fa-solid fa-arrow-right-arrow-left" onclick="swap()"></button>
            </div>
            <div class="select-group">
                <label for="toConversionType">To</label>
                <select id="toConversionType">
                    <option value="text">Text</option>
                    <option value="binary" selected>Binary</option>
                    <option value="hex">Hex</option>
                    <option value="morse">Morse Code</option>
                </select>
            </div>
        </div>
        <div class="converter">
            <div class="input-section">
                <textarea id="inputText" placeholder="Enter input here..."></textarea>
                <button id="convert" onclick="convert()">Convert</button>
            </div>
            <div class="output-section">
                <textarea id="outputText" readonly placeholder="Converted output..."></textarea>
                <button onclick="copyToClipboard('outputText')">Copy Output</button>
            </div>
        </div>
    </div>
    <script src="../js/number.js"></script>
</body>
</html>
